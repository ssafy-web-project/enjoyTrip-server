# context-path 및 port 번호 설정
server.port=8080
server.servlet.context-path=/api/v1

# DataSource 설정
spring.datasource.url=jdbc:mysql://localhost:3306/trip?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1234!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# myBatis 설정 (mapper.xml 위치, typeAlias 지정)
mybatis.mapper-locations=mapper/**/*.xml
mybatis.type-aliases-package=com.ssafy.trip.dto

#log 레벨 설정
logging.level.com.ssafy.trip = debug
logging.level.root = info

# ViewResolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER