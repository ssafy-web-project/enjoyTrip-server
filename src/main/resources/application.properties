# context-path 및 port 번호 설정
server.port=8080
server.servlet.context-path=/api/v1

# DataSource 설정
spring.datasource.url=jdbc:mysql://localhost:3306/ssafybackend?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# myBatis 설정 (mapper.xml 위치, typeAlias 지정)
mybatis.mapper-locations=mapper/**/*.xml
mybatis.type-aliases-package=com.ssafy.trip.dto

#log 레벨 설정
logging.level.com.ssafy.trip = debug
logging.level.root = info

# ViewResolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.mvc.static-path-pattern=/**
# file upload
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Max file size.
spring.servlet.multipart.max-file-size=200MB
app.fileupload.uploadPath=C:\\Users\\SSAFY\\Desktop\\enjoytrip-server\\enjoytrip-server\\enjoyTrip-server\\src\\main\\resources\\static
app.fileupload.uploadDir=upload

spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/